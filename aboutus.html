<ion-view view-title="Ristorante con Fusion">
    <ion-content>
    <ion-list>
        <div class="item item-divider">
            <h2>Corporate Leadership</h2>
        </div>
        <ion-item ng-repeat="dish in dishes | filter:{category: filtText}" href="#/app/menu/{{dish.id}}" class="item-thumbnail-left item-text-wrap item-avatar">
            <img ng-src="{{baseURL+dish.image}}">
            <h2>{{dish.name}}
         <span style="font-size:75%">{{dish.price | currency}}</span>
        <span class="badge badge-assertive">{{dish.label}}</span></h2>
            <p>{{dish.description}}</p>
        </ion-item>
    </ion-list>
        
    <div class="list card"> Our Lipsmacking Culinary Creations

  <a href="#" class="item item-icon-left">
    <i class="icon ion-home"></i>
    Enter home address
  </a>

  <a href="#" class="item item-icon-left">
    <i class="icon ion-ios-telephone"></i>
    Enter phone number
  </a>

  <a href="#" class="item item-icon-left">
    <i class="icon ion-wifi"></i>
    Enter wireless password
  </a>

  <a href="#" class="item item-icon-left">
    <i class="icon ion-card"></i>
    Enter card information
  </a>

</div>
    </ion-content>
</ion-view>
